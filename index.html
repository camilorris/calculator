<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="screen">0</div>
      <section class="calc-buttons">
        <div class="calc-row">
          <button class="button clear double">C</button>
          <button class="button backspace">←</button>
          <button class="button division">÷</button>
        </div>
        <div class="calc-row">
          <button class="button seven">7</button>
          <button class="button eight">8</button>
          <button class="button nine">9</button>
          <button class="button multipication">×</button>
        </div>
        <div class="calc-row">
          <button class="button four">4</button>
          <button class="button five">5</button>
          <button class="button six">6</button>
          <button class="button minus">-</button>
        </div>
        <div class="calc-row">
          <button class="button one">1</button>
          <button class="button two">2</button>
          <button class="button three">3</button>
          <button class="button plus">+</button>
        </div>
        <div class="calc-row">
          <button class="button cero triple">0</button>
          <button class="button equal">=</button>
        </div>
      </section>
    </div>
  </body>
  <script src="main.js"></script>
</html>
